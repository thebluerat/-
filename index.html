  <h2>그림</h2>

  <p>회화(繪畵)는 캔버스, 종이, 나무, 유리, 비단, 콘크리트 등의 표면에 색을 이용하여 그린 그림을 말한다. 특히 미술에서 회화는 작업자의 미적 감각에 의해 구상되어 제작된 구도와 데셍을 포함한 풍부한 표현력이 깃든 평면상의 그림을 뜻한다. 회화는 오랫동안 대표적인 미술의 한 장르로 존재하여 왔다. 회화의 주제는 종교, 신화와 같은 정신적인 주제에서부터 초상화, 풍경화와 같은 다양한 분야에 이르기까지 넓은 영역에 걸쳐 있다.
